    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/jquery.js"></script>
    <script>
        let str= window.prompt("Enter six names of employee separated by commas");
        let arr=str.split(",");
        console.log(arr);
        document.write(`<strong>Array without sorting </strong>${arr}`);
        let arr2=arr.sort();
        document.write(`<br>Array with sorting ${arr2}`);
        console.log(arr2);
    </script>
