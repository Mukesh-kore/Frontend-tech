<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="myDate()">
    <p id="msg"></p>
  </body>
  <script>
    // document.write()
    function myDate() {
      const d = new Date();
      let day=d.getDate();
      let t1=d.getHours();
    //   let a=d.getDay();
      let t2=d.toLocaleDateString('en-us',{weekday:"long"});
      let t3=d.toLocaleDateString('en-us',{month:"long"});
      let t4=d.getFullYear();
      let str="";
      console.log(t1)
      if(t1<12){
        str="Good Morning"
      }
      else if(t1>12 && t1<17){
        str="Good afterNoon"
      }
      else str="Good Evening"
      let ld=d.getTime();
      let fd=new Date(d.getFullYear(),11,31);
      let fdMilli=fd.getTime();
      let oneDay=1000*24*60*60;
      let totalDays=Math.floor((fdMilli-ld)/oneDay);
      document.getElementById("msg").innerHTML=`Today is ${t2},${day} ${t3} ${t4} welcome and ${str} to you <br>
      Number of days left till end of the year ${totalDays}`
    }
  </script>
</html>
