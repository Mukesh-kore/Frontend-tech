<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        td{
            padding:8px ;
        }
      table,
      tr,
      td {
        border: 2px solid grey;
        border-collapse: collapse;
        border-radius:5px;
      }
      .parent {
        position: relative;

        padding-right: 10px;
      }
      .child {
        position: absolute;
        color: red;
        top: 0px;
        bottom: 0px;
      }
      .ast {
        color: red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Type of problem</td>
        <td>
          <input type="radio" />
          <span>Website is down</span>
          <br />
          <input type="radio" />
          product not available
          <br />
          <input type="radio" />
          Missing information
        </td>
      </tr>
      <tr>
        <td>UserName</td>

        <td class="parent">
          <input type="password" required />
          <span class="child">*</span>
        </td>
      </tr>
      <tr>
        <td >Email</td>
        <td class="parent"><input type="Email"  required /> <span class="child">*</span></td>
      </tr>
      <tr>
        <td>Location</td>
        <td class="parent">
          <input  type="text" required />
          <span class="child">*</span>
        </td>
      </tr>
      <tr>
        <td>Phone</td>
        <td class="parent">
          <input type="text" />
          <span class="child">*</span>
        </td>
      </tr>
      <tr>
        <td>description</td>
        <td class="parent">
          <textarea name="" id="" cols="30" rows="4"></textarea>
          <span class="child">*</span>
        </td>
      </tr>
      <tr>
        <td>Notification of problem</td>
        <td>
          <input type="radio" />
          yes
          <input type="radio" />
          no
        </td>
      </tr>
    </table>
  </body>
</html>
