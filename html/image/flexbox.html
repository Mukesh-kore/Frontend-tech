<html>

<head>

  /* flexbox is similar to the grid in many aspects
  with extra features 
  similarity:we can apply both justify content and align-items property to both flexbox & grid*/
<body>
    <div style=" display:flex;
   border:2px;

  /*

    <div style=" display:flex;
    border:2px;
    border-color:black;
    border-style:solid;

 </div>
 <div style=" display:grid;
